<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteSwap | Upload Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ffc107;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .hero {
      background: #fff3cd;
      padding: 2rem;
      text-align: center;
    }
    .upload-section {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .upload-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form textarea {
      resize: vertical;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #ff9800;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }
    form button:hover {
      background-color: #e68900;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NoteSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse Notes</a>
      <a href="upload.html">Upload</a>
      <a href="myNotes.html">My Notes</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Upload Your Notes</h2>
    <p>Share your study materials with other students.</p>
  </section>

  <section class="upload-section">
    <h2>Upload Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="module">Module Code</label>
      <input type="text" id="module" name="module" placeholder="e.g. ISEC6321" required>

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" name="qualification" placeholder="e.g. BSc Computer Science" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Brief summary of the notes"></textarea>

      <label for="file">Upload File</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required>

      <button type="submit">Upload Notes</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 NoteSwap. Built by students, for students.</p>
  </footer>
</body>
</html>
