<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteSwap | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ffc107;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .hero {
      background: #fff3cd;
      padding: 2rem;
      text-align: center;
    }
    .login-section {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #ff9800;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }
    form button:hover {
      background-color: #e68900;
    }
    .login-section p {
      text-align: center;
      margin-top: 1rem;
    }
    .login-section a {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NoteSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse Notes</a>
      <a href="upload.html">Upload</a>
      <a href="myNotes.html">My Notes</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Login to NoteSwap</h2>
    <p>Access your uploaded notes and start sharing.</p>
  </section>

  <section class="login-section">
    <h2>Login</h2>
    <form action="#" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </section>

  <footer>
    <p>&copy; 2025 NoteSwap. Built by students, for students.</p>
  </footer>
</body>
</html>
