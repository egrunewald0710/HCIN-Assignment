  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }
    header {
      background-color: #ffc107;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;

    nav a {
      margin: 0 1rem;

    .hero {

    }
    .notes-section {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .notes-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .note-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fdf5e6;
    }
    .note-card h3 {
      margin: 0;
      color: #ff9800;
    }
    .note-card p {
      margin: 0.5rem 0;
    }
    .note-card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #ff9800;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .note-card a:hover {
      background-color: #e68900;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
